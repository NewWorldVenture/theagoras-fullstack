
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Agoras Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        header {
            background: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 1rem;
        }
        main {
            display: flex;
            padding: 2rem;
        }
        .sidebar {
            width: 200px;
            padding-right: 2rem;
        }
        .sidebar h3 {
            margin-top: 0;
        }
        .listings {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            flex-grow: 1;
        }
        .listing {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .listing img {
            width: 100%;
            border-radius: 4px;
        }
        .listing h4 {
            margin: 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>The Agoras</h1>
        <nav>
            <a href="#">Sign Up</a>
            <a href="#">Log In</a>
        </nav>
    </header>
    <main>
        <aside class="sidebar">
            <h3>Categories</h3>
            <ul>
                <li>Saved Searches</li>
                <li>Messages</li>
                <li>My Account</li>
            </ul>
        </aside>
        <section class="listings">
            <div class="listing">
                <img src="images/camera.jpg" alt="Camera" />
                <h4>Camera</h4>
                <p>$500</p>
                <small>John Doe</small>
            </div>
            <div class="listing">
                <img src="images/shoes.jpg" alt="Running Shoes" />
                <h4>Running Shoes</h4>
                <p>$80</p>
                <small>Alicce Smith</small>
            </div>
            <div class="listing">
                <img src="images/phone.jpg" alt="Smartphone" />
                <h4>Smartphone</h4>
                <p>$300</p>
                <small>John Doe</small>
            </div>
            <div class="listing">
                <img src="images/watch.jpg" alt="Wristwatch" />
                <h4>Wristwatch</h4>
                <p>$200</p>
                <small>Alicce Smith</small>
            </div>
        </section>
    </main>
</body>
</html>
